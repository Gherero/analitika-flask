<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Bootstrap 101 Шаблон</title>
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </head>
  <body>
 <div class="container">
  <h2>Списки блокировок</h2>
  <p>Списки содержат ранжированные по категориям сайты которые подвергаются блокировке в Вашей сети.</p>
    <div class="row">
        <div class="col-lg-4">
            <form name="add-url" method="post">
              <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-success" type="submit">Добавить</button>
                </span>
                <input name="url" type="text" class="form-control">
              </div><!-- /input-group -->
            </form>
            <table class="table table-condensed">
                <thead>
                  <tr>
                    <th>Ссылки</th>
                  </tr>
                </thead>
                <tbody>
                {% for message in messages %}
                  <tr>
                    <td>{{message}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <form name="add-url" method="post">
              <div class="input-group">

                <input name="url" type="text" class="form-control">
              </div><!-- /input-group -->
            </form>
            <table class="table table-condensed">
                <thead>
                  <tr>
                    <th>Ссылки</th>
                  </tr>
                </thead>
                <tbody>
                {% for message in messages %}
                  <tr>
                    <td>{{message}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>

    </div><!-- /.col-lg-6 -->
 </div><!-- /.row -->
  </body>
</html>
